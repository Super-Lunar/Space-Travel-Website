<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./css/contact.css" />
    <script
      src="https://kit.fontawesome.com/7437d8563f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="container">
          <img class="logo" src="./img/rocket-512.png" alt="rocket logo" />
          <ul class="nav-items">
            <li class="nav-item"><a href="index.html">Home</a></li>
            <li class="nav-item"><a href="about.html">About</a></li>
            <li class="nav-item"><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="contact-form">
      <div class="container">
        <div class="form-wrapper">
          <div class="company-address">
            <div class="address-group">
              <i class="fas fa-map-marker-alt fa-3x text-purple"> </i>
              <h2 class="text-gray md-heading">Location</h2>
              <p>Milky Way Galaxy</p>
            </div>
            <div class="address-group">
              <i class="far fa-envelope fa-3x text-purple"> </i>
              <h2 class="text-gray md-heading">Email</h2>
              <p>blabla@mail.com</p>
            </div>
            <div class="address-group">
              <i class="fas fa-phone-square-alt fa-3x text-purple"> </i>
              <h2 class="text-gray md-heading">Contact-Number</h2>
              <p>9876543210</p>
            </div>
            <img src="./img/download (2).jpg" alt="moon image" />
          </div>
          <form action="" class="form">
            <h1 class="lg-heading text-black">Contact Us</h1>
            <p class="text-gray">
              Let us know your questions,suggestions and concerns by filling out
              the contact form below.
            </p>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" required />
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="text" id="phone" required />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea name="" id="message" required aria-placeholder="enter your message"></textarea>
            </div>
            <button type="submit" class="form-btn">Submit</button>
          </form>
        </div>
      </div>
    </section>
    <footer class="footer">
        <div class="social-media-links">
          <i class="fab fa-facebook fa-3x"></i>
          <i class="fab fa-twitter fa-3x"></i>
          <i class="fab fa-instagram fa-3x"></i>
        </div>
        <p class="footer-text">Space Travel &copy 2024, All Rights Reserved</p>
      </footer>
  </body>
</html>
